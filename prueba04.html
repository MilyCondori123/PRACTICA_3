<head>

    <title>Verificar Número Par o Impar</title>
    <script>
        let numero=parseFloat(prompt("Digitar un número"));
        if(numero > 0) {
            alert("numero es positivo");

        }else if(numero<0){
            alert("numero es negativo");


        }else{

            alert("el numero es cero")
        }

       


        
    </script>
